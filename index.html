<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Papers Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Rock Paper Scissors</h1>
      <div id="box1">
        <button class="btn"><img src="Images/Rock.png" alt="" /></button>
        <button class="btn"><img src="Images/Paper.png" alt="" /></button>
        <button class="btn"><img src="Images/Scissors.png" alt="" /></button>
      </div>
      <div id="box2">
        <p>Your Score:&nbsp;</p>
        <p id="PScore"></p>
      </div>
      <div id="box3">
        <p>Computer Score:&nbsp;</p>
        <p id="CScore"></p>
      </div>
      <p id="result"></p>
      <script src="index.js"></script>
    </div>
  </body>
</html>
